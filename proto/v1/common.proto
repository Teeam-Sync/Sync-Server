syntax = "proto3";

package proto.v1;
option go_package = "github.com/Teeam-Sync/Sync-Server/api/proto/v1";

enum StatusCode {
  // common 00000번대 에러
  NO_ERROR = 0;
  UNEXPECTED_ERROR = 1;      // Unknown
  REQUIREDFIELD_MISSING = 2; // InvalidArgument
  INVALID_METADATA = 3;      // Unauthenticated

  // auth 10000번대 에러
  UNAUTHENTICATED = 10000;
  USER_ALREADY_REGISTERED = 10001;
  USER_NOT_REGISTERED = 10002;
  USER_PASSWORD_INCORRECT = 10003;
}